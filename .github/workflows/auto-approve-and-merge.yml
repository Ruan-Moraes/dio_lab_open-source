name: Auto Approve and Merge PRs

on:
  pull_request_target:
    types:
      - opened
      - synchronize

jobs:
  auto-approve-and-merge:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Validate PR
      run: |
        # Obtenha todos os arquivos .md adicionados ou modificados na pasta community e coloque-os em um array.
        IFS=$'\n' read -d '' -r -a FILES_ARRAY < <(git diff --name-only origin/main..HEAD | grep '^community/.*\.md$')
        
        # Conta o nÃºmero de arquivos .md modificados ou adicionados.
        FILE_COUNT=${#FILES_ARRAY[@]}
    
        # Debugging: Imprime os valores capturados para fins de depuraÃ§Ã£o.
        echo "DEBUG: FILES = ${FILES_ARRAY[*]}"
        echo "DEBUG: GITHUB ACTOR = ${{ github.actor }}"
            
        # Verifica se apenas um arquivo .md foi adicionado ou modificado.
        if [[ $FILE_COUNT -ne 1 ]]; then
           echo "There should be exactly one .md file added or modified in the community/ directory."
           echo "Number of files detected: $FILE_COUNT"
           exit 1
        fi
    
        # Verifica se o nome do arquivo corresponde ao nome do usuÃ¡rio do GitHub que abriu o PR.
        if [[ ${FILES_ARRAY[0]} != "community/${{ github.actor }}.md" ]]; then
           echo "The .md file name should match the GitHub username inside the 'community/' directory."
           echo "Expected: community/${{ github.actor }}.md, Found: ${FILES_ARRAY[0]}"
           exit 1
        fi

    - name: Post Comment if Validation Fails
      if: failure()
      run: |
        echo "Ei! Parece que algo nÃ£o deu certo com o seu PR. Ele deve conter apenas um arquivo .md na pasta 'community/', e o nome desse arquivo deve ser o mesmo que o seu nome de usuÃ¡rio no GitHub. DÃª uma olhada nas instruÃ§Ãµes no README.md e no CONTRIBUTE.md para acertar. Assim que fizer as correÃ§Ãµes, atualize o PR para que possamos avaliÃ¡-lo novamente. Se continuar com problemas, infelizmente a revisÃ£o serÃ¡ manual e pode demorar um pouquinho. Valeu pela contribuiÃ§Ã£o ðŸ‘ŠðŸ˜‰" > message.txt
        gh pr comment ${{ github.event.pull_request.number }} --body-file=message.txt
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Approve PR
      uses: hmarr/auto-approve-action@v2.1.0
      with:
        github-token: "${{ secrets.GITHUB_TOKEN }}"
        
    - name: Merge PR
      uses: pascalgn/automerge-action@v0.13.1
      with:
        GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        MERGE_LABELS: ""
        MERGE_COMMIT_MESSAGE: "automatic"
        MERGE_METHOD: "squash"
        
    - name: Post Comment for Approved and Merged PRs
      if: success()
      run: |
        echo "E aÃ­! Seu PR com o arquivo .md na pasta 'community/' estÃ¡ perfeito e jÃ¡ foi aprovado! Muito obrigado por se juntar Ã  comunidade ðŸš€" > message.txt
        gh pr comment ${{ github.event.pull_request.number }} --body-file=message.txt
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
